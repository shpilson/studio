<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kowalenko Studio</title>
</head>

<body>
    <div class="wrapper">
        <!-- HEADER -->
        <header class="header">
            <div class="container">

                <!-- Header top (fixed menu) -->
                <div class="header__top">

                    <div class="header__logo">
                        <img class="header__logo-img" src="/img/logo.svg" alt="Logotype">
                    </div>

                    <nav class="header__menu">
                        <ul class="header__menu-list">
                            <li class="header__menu-list-item">
                                <a class="header__menu-link" href="#process">Как мы работаем</a>
                            </li>
                            <li class="header__menu-list-item">
                                <a class="header__menu-link" href="#prices">Стоимость</a>
                            </li>
                            <li class="header__menu-list-item">
                                <a class="header__menu-link" href="#portfolio">Портфолио</a>
                            </li>
                            <li class="header__menu-list-item">
                                <a class="header__menu-link" href="#contacts">Контакты</a>
                            </li>
                        </ul>
                    </nav>

                    <div class="header__languages">
                        <ul class="header__languages-list">
                            <li class="header__languages-list-item">
                                <label>
                                    <input class="header__languages-link" type="image" src="/img/russian.svg"
                                        alt="russian">
                                </label>
                            </li>
                            <li class="header__languages-list-item">
                                <input class="header__languages-link" type="image" src="/img/english.svg" alt="english">
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Header title & banner -->
                <div class="header__content">
                    <h1 class="header__content-title">Дизайн, вёрстка и фронтенд разработка</h1>
                    <h3 class="header__content-undertitle">Только чистый ручной код, согласно Вашему дизайну</h3>
                    <img class="header__content-img" src="/img/banner.svg" alt="frontend crew banner">
                </div>

                <!-- Header contact form -->
                <div class="header__form">
                    <h3 class="header__form-title">Узнайте стоимость
                        <span class="header__form-title--red">за
                            <span class="header__form-title--fz27">20</span> минут</span>
                    </h3>

                    <div class="header__form-input">
                        <span class="header__form-input-text">Ваш Telegram или e-mail:</span>
                        <input type="text" name="client-contact" id="client-contact" />
                    </div>

                    <div class="header__form-input">
                        <span class="header__form-input-text">Ссылка на макеты, ваши комментарии, ТЗ или вопросы:</span>
                        <input type="text" name="client-com" id="client-com" />
                    </div>

                    <label>
                        <input type="checkbox" name="happy" value="yes">
                        <span class="header__form-checkbox">Я согласен(-на) на обработку данных в соответствии с
                            <a href="#" class="header__form-link">Политикой конфиденциальности</a>
                        </span>
                    </label>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
